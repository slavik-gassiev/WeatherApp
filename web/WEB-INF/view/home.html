<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>Weather App</h1>
        <div>
                <span th:if="${#authentication.principal == null}">
                    <a href="/register" class="btn btn-light">Регистрация</a>
                    <a href="/login" class="btn btn-light">Авторизация</a>
                </span>
            <span th:if="${#authentication.principal != null}">
                    <span th:text="${#authentication.principal.username}"></span>
                    <a href="/logout" class="btn btn-danger">Logout</a>
                </span>
        </div>
    </div>
</header>

<main class="container mt-4">
    <form action="/search" method="get" class="d-flex mb-4">
        <input type="text" name="query" class="form-control" placeholder="Введите название локации">
        <button type="submit" class="btn btn-primary ms-2">Найти</button>
    </form>

    <h2>Ваши локации:</h2>
    <div th:if="${locations != null && locations.size() > 0}">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="location : ${locations}">
                <span th:text="${location.name} + ' - ' + location.temperature + '°C'"></span>
                <a th:href="@{'/locations/delete/' + ${location.id}}" class="btn btn-danger btn-sm">Удалить</a>
            </li>
        </ul>
    </div>
    <p th:if="${locations == null || locations.size() == 0}">Список локаций пуст.</p>
</main>
</body>
</html>
