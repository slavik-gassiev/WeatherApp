<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1>Weather App</h1>
        <!-- Форма для поиска -->
        <form th:action="@{/search_location}" method="post" class="d-flex">
            <input type="text" name="cityName" class="form-control me-2" placeholder="Введите название места" required>
            <button type="submit" class="btn btn-light">Найти</button>
        </form>
        <!-- Блок пользователя -->
        <div>
            <span th:if="${login}">
                <span class="me-3">Добро пожаловать, <strong th:text="${login}"></strong></span>
                <a href="/logout" class="btn btn-danger">Выйти</a>
            </span>
        </div>
    </div>
</header>

<main class="container mt-4">
    <h2>Ваши локации:</h2>
    <div th:if="${weathers != null && weathers.size() > 0}">
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="weather : ${weathers}">
                <span th:text="${weather.locationName} + ' - ' + weather.temperature + '°C'"></span>
                <a th:href="@{'/locations/delete/' + ${weather.locationId}}" class="btn btn-danger btn-sm">Удалить</a>
            </li>
        </ul>
    </div>
    <p th:if="${weathers == null || weathers.size() == 0}">Список локаций пуст.</p>
</main>
</body>
</html>
